name: Secure CI/CD Pipeline

on:
  push:
    branches: [ "master" ]

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::777880478972:role/github-oidc-ecr-role
          aws-region: ap-south-1

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: |
          docker build -t secure-demo:${{ github.sha }} .

      - name: Trivy image scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: secure-demo:${{ github.sha }}
          severity: HIGH,CRITICAL
          exit-code: 1

      - name: Tag and push image
        run: |
          docker tag secure-demo:${{ github.sha }} 777880478972.dkr.ecr.ap-south-1.amazonaws.com/secure-demo:${{ github.sha }}
          docker push 777880478972.dkr.ecr.ap-south-1.amazonaws.com/secure-demo:${{ github.sha }}

